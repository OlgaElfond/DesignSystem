<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./../../demo.css" />
    <link rel="stylesheet" href="./shapes.css" />
    <link rel="stylesheet" href="./../colors/colors.css" />
  </head>
  <body class="background">
    <h1>shapes</h1>
    <section>
      <h2>square</h2>
      <ul class="shapes-list">
        <li>
          <h3 class="theName">xsmall</h3>
          <div class="square xsmall"></div>
        </li>
        <li>
          <h3 class="theName">small</h3>
          <div class="square small"></div>
        </li>
        <li>
          <h3 class="theName">medium</h3>
          <div class="square medium"></div>
        </li>
        <li>
          <h3 class="theName">large</h3>
          <div class="square large"></div>
        </li>
        <li>
          <h3 class="theName">xlarge</h3>
          <div class="square xlarge"></div>
        </li>
      </ul>
    </section>
    <section>
      <h2>tri</h2>
      <ul class="shapes-list">
        <li>
          <h3 class="theName">xsmall</h3>
          <div class="triangle-right xsmall"></div>
        </li>
        <li>
          <h3 class="theName">small</h3>
          <div class="triangle-right small"></div>
        </li>
        <li>
          <h3 class="theName">medium</h3>
          <div class="triangle-right medium"></div>
        </li>
        <li>
          <h3 class="theName">large</h3>
          <div class="triangle-right large"></div>
        </li>
        <li>
          <h3 class="theName">xlarge</h3>
          <div class="triangle-right xlarge"></div>
        </li>
      </ul>
    </section>
  </body>
</html>
